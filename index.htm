<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Update Your Details</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="Form.css">
   <style>
    body{
      background-image: url("background.jpeg");
      background-size: cover;
       }
  </style>
</head>
<body>
  <div class="form-style">
     <form>
       <h2>Club Name</h2>
        <input type="text" placeholder="Club Name"><hr>
       <h2>About the Club</h2>
        <textarea placeholder="Describe!..."></textarea><hr>
       <h2>Present President</h2>
        <input type="text" placeholder="Full Name"><hr>
       <h2>Faculty Coordinator</h2>
        <input type="text" placeholder="Full Name"><hr>
       <h2>Posts</h2>
       <textarea placeholder="So, what's on your mind...."></textarea><br>
         <input type="button" value="Upload Image">
         <input type="button" value="Upload Video">
         <input type="button" value="Go live!"><hr>
       <h2>Upcoming Events</h2>
       Event Name:
       <input type="text" placeholder="Name of the Event"><br><br>
       Date and Time of Event:
        <input type="datetime-local"><br>
       Venue:
        <input type="text" placeholder="Venue"><br><br>
       About the Event:<br>
       <textarea placeholder="Describe!..."></textarea><hr>
       <h2>Contact Info.</h2>
       Phone No.:
        <input type="tel"><br>
       E-mail Address:
        <input type="email" placeholder="abc@xyz.com"><br>
       Website:
       <input type="url" placeholder="xyz.com"><br><hr>
       <input type="submit">
       <input type="button" value="Reset">
    </form>
  </div>
  </body>
</html>
